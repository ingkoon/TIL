spring:
  h2:
    console:
      enabled: true
      path: /h2

  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password:
    driver-class-name: org.h2.Driver
    hikari:
      jdbc-url: jdbc:h2:mem:test;MODE=MYSQL

  output:
    ansi:
      enabled: ALWAYS

  jpa:
    dialect: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create

    generate-ddl: true
    properties:
      hibernate:
        connection:
          charSet: UTF-8
        #show_sql: true
        format_sql: true
    defer-datasource-initialization: true